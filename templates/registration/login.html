
<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %} 
<h2 class="display-4">Log In</h2> 
<form method="post">
{% csrf_token %} {{ form|crispy }}
<button class="btn btn-primary" type="submit">Log In</button> 
</form>
{% endblock content %}
