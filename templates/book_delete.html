{% extends 'base.html' %} {% block content %}
<h1>Delete Ad</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete the Ad "{{ book.name }}"?</p>
  <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  <a class="btn btn-info ml-2" href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock content %}
